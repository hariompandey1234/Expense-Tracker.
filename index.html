<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker (खर्च ट्रैकर)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker </h1>

        <div class="summary">
            <h2>Total Expenses: <span id="total-amount">₹0.00</span></h2>
            </div>

        <form id="expense-form">
            <h2>Add New Expense</h2>
            <input type="text" id="name" placeholder="Expense Name (e.g., Grocery)" required>
            <input type="number" id="amount" placeholder="Amount (e.g., 500)" required min="0.01" step="0.01">
            <input type="date" id="date" required>
            <button type="submit">Add Expense</button>
        </form>

        <div class="expense-list-container">
            <h2>Recent Transactions</h2>
            <ul id="transactions">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
